{% extends 'base/base.html' %}

{% block base %}

    <div id="inventario">

        {% for recurso in recursos %}
            <div class="dado forma-relevo-fixa" style="--borda: white;--fundo: #d9d9d9;">
                <p>{{ forloop.counter }}</p>
                <p>{{ recurso.descricao }}</p>
                <p>{{ recurso.quantidade }}</p>
                <p>{{ recurso.validade | default_if_none:'Não perecível' }}</p>
                <p>{{ recurso.verTipo }}</p>
                <a id="edit" class="forma-relevo" style="--borda: yellow; --fundo: #cfcf00;"   href="{% url 'editarRecurso' id=recurso.id %}">EDITAR</a>
                <a id="rm"  class="forma-relevo" style="--borda: red; --fundo: #c90000;"  href="{% url 'removerRecurso' id=recurso.id %}">&nbspx&nbsp</a>
            </div>
        {% endfor %}
        

    </div>
    <a id="add" class="forma-relevo" style="--borda: #00ac00; --fundo: green;" href="{% url 'adicionarRecurso' %}">&nbsp+&nbsp</a>

{% endblock %}
